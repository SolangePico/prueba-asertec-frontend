<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"/>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
</style>
<p>
  <mat-toolbar color="primary">
    <img mat-card-image src="assets/asershop_top_logo.svg"/>
    <span class="example-spacer"></span>
    <mat-icon fontSet="material-icons-outlined">shopping_bag_outline</mat-icon>
    <mat-icon fontSet="material-icons-outlined">favorite_border</mat-icon>
    <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
  </mat-toolbar>
  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="changeTabEvent($event)">
    <mat-tab *ngFor="let option of menuTabs" [disabled]="!option.active">
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">{{option.icon}}</mat-icon>
        <span class="label-span">{{option.label}}</span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</p>
<router-outlet></router-outlet>
